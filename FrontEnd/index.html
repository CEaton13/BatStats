<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>BatStats</title>

    <!-- move style to style.css sheet and link -->
    <!-- how to add bootstrap???-->
    <link rel="stylesheet" href="/frontend/css/bootstrap.min.css">
</head>
<body>
    <div class="header">
        <div class="container">
            <div class="row align-items-center">
                <div class="col-md-6">
                    <h1><i class="bi bi-boxes"></i> BatStats</h1>
                    <p class="subtitle mb-0">Inventory Management System</p>
                </div>
                <div class="col-md-6 text-md-end mt-3 mt-md-0">
                    <ul class="nav nav-pills nav-pills-container justify-content-md-end justify-content-start">
                        <li class="nav-item">
                            <a class="nav-link active" href="#" data-section="dashboard">
                                Dashboard
                            </a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="#" data-section="warehouses">
                                Warehouses
                            </a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="#" data-section="inventory">
                               Inventory
                            </a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="#" data-section="products">
                                Products
                            </a>
                        </li>
                    </ul>
                </div>
            </div>
        </div>
    </div>
        
  <div class="container mt-4">
        
        <!-- Dashboard Section -->
        <section id="dashboard-section" class="content-section">
            <h2 class="section-title">Dashboard Overview</h2>
            
            <!-- Total Warehouses Card -->
            <div class="row g-4 mb-4">
                <div class="col-md-3 col-sm-6">
                    <div class="stat-card">
                        <div class="d-flex justify-content-between align-items-start">
                            <div>
                                <p class="text-grey mb-1 small">TOTAL WAREHOUSES</p>
                                <h3 id="totalWarehouses">0</h3>
                                <small class="text-blue">Active Locations</small>
                            </div>
                        </div>
                    </div>
                </div>
                <!-- Total Items Card -->
                <div class="col-md-3 col-sm-6">
                    <div class="stat-card">
                        <div class="d-flex justify-content-between align-items-start">
                            <div>
                                <p class="text-grey mb-1 small">TOTAL ITEMS</p>
                                <h3 id="totalItems">0</h3>
                                <small class="text-blue">In Stock</small>
                            </div>
                        </div>
                    </div>
                </div>
                <!-- Total Product Types Card -->
                <div class="col-md-3 col-sm-6">
                    <div class="stat-card">
                        <div class="d-flex justify-content-between align-items-start">
                            <div>
                                <p class="text-grey mb-1 small">PRODUCT TYPES</p>
                                <h3 id="totalProductTypes">0</h3>
                                <small class="text-blue">Categories</small>
                            </div>
                        </div>
                    </div>
                </div>
                <!-- Avg Capacity Card -->
                <div class="col-md-3 col-sm-6">
                    <div class="stat-card">
                        <div class="d-flex justify-content-between align-items-start">
                            <div>
                                <p class="text-grey mb-1 small">AVG CAPACITY</p>
                                <h3 id="avgCapacity">0%</h3>
                                <small class="text-blue">Utilization</small>
                            </div>
                            <div class="stat-icon blue">
                                <i class="bi bi-pie-chart"></i>
                            </div>
                        </div>
                    </div>
                </div>
            </div>

            <div class="row">
                <div class="col-lg-8">
                    <h4 class="text-yellow mb-3"><i class="bi bi-bar-chart"></i> Warehouse Capacity</h4>
                    <div id="warehouseCapacityList"></div>
                </div>
                
            </div>
        </section>

        <!-- Warehouse Management Section -->
        <section id="warehouses-section" class="content-section" style="display: none;">
            <h2 class="section-title">Warehouse Management</h2>
            
            

            

    <script src="app.js" defer></script>
</body>
</html>
